{% extends "home/base_second.html" %}
{% load static %}
{% block title %}
  | Login Page
{% endblock %}

{% block content %}

  <div id="heno"></div>

  <main id="main">

    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
      <div class="container" data-aos="fade-up">

        <div class="section-title">
          <h2 class="pt-2">Login</h2>
          <h4>Hello, let's get started!</h4>
          <p>Sign in to continue</p>
        </div>

        <div class="row align-items-center justify-content-center">

          <div class="col-lg-6 mt-5 mt-lg-0">
            <form action="{% url 'LoginPage' %}" method="post" role="form" class="php-email-form">
              {% csrf_token %}
              <div class="row d-block">
                <div class="form-group col-md-12 align-items-center justify-content-center">
                  <label for="name">Username</label>
                  <input type="text" name="username" class="form-control" id="name" required>
                </div>
                <div class="form-group col-md-12">
                  <label for="name">Your Password</label>
                  <input type="password" class="form-control" name="password" id="email" required>
                </div>
              </div>
              <div class="text-center"><button type="submit">Login</button></div>
              <div class="text-center mt-4 font-weight-light">
                Don't have an account? <a href="register.html" class="text-primary">Create</a>
              </div>
            </form>
          </div>

        </div>

      </div>
    </section><!-- End Contact Section -->

  </main><!-- End #main -->

{% endblock %}
